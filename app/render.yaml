services:
  - type: web
    name: clever-roadmap-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: GOOGLE_API_URL
        sync: false

    plan: starter
    autoDeploy: true
