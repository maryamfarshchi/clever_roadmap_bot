services:
  - type: web
    name: clever-roadmap-bot
    env: python
    region: frankfurt
    plan: starter
    numInstances: 1

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /

    autoDeploy: true

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

      - key: BOT_TOKEN
        sync: false

      - key: GOOGLE_API_URL
        sync: false

      - key: CACHE_TTL
        value: "60"
